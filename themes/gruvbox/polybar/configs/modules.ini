[module/power]
type = custom/text
content = "⏻ "
content-foreground = ${color.RED}
click-left = exec ~/.config/bspwm/scripts/powermenu.sh
click-right = exec ~/.config/bspwm/scripts/power-save.sh

[module/bspwm]
type = internal/bspwm

pin-workspaces = true

enable-click = true
enable-scroll = false
reverse-scroll = false

ws-icon-0 = 1; 
ws-icon-1 = 2;󰈹 
ws-icon-2 = 3;󰉋 
ws-icon-3 = 4; 
ws-icon-4 = 5;󰎆
ws-icon-5 = 6;
ws-icon-6 = 7;󰙯
ws-icon-default = 

label-focused = "%icon% "
label-focused-foreground = ${color.ACCENT}

label-occupied = "%icon% "
label-occupied-foreground = ${color.YELLOW}

label-urgent = "%icon% "
label-urgent-foreground = ${color.RED}

label-empty = "%icon% "
label-empty-foreground = ${color.FOREGROUND}

label-separator-padding = 0
label-separator = |
label-separator-foreground = ${color.BACKGROUND}

[module/date]
type = internal/date

interval = 1.0

date = %a, %b %d%

time = %H:%M

format = %{F#98971a}󱛡  %{F#ebdbb2}<label>
label = %date% %time%

[module/notify]
type = custom/text
content = "󰂚 "
content-foreground = ${color.ACCENT}
click-left = exec ~/.config/bspwm/scripts/notify-view.sh

[module/network]
type = internal/network

interface = wlan0
interface-type = wireless

interval = 3.0

accumulate-stats = true

unknown-as-up = true

speed-unit = ''

format-connected = %{A1:exec ~/.config/bspwm/scripts/rofi-wifi-menu.sh &:}<ramp-signal> <label-connected>%{A}

format-disconnected = %{A1:exec ~/.config/bspwm/scripts/rofi-wifi-menu.sh &:}<ramp-signal>%{A}
format-disconnected-foreground = ${color.RED}

label-connected = %essid%
label-connected-foreground = ${color.FOREGROUND}

ramp-signal-0 = "󰤯 "
ramp-signal-0-foreground = ${color.RED}
ramp-signal-1 = "󰤟 "
ramp-signal-1-foreground = ${color.YELLOW}
ramp-signal-2 = "󰤢 "
ramp-signal-2-foreground = ${color.YELLOW}
ramp-signal-3 = "󰤥 " 
ramp-signal-3-foreground = ${color.GREEN}
ramp-signal-4 = "󰤨 "
ramp-signal-4-foreground = ${color.GREEN}

[module/battery]
type = internal/battery

full-at = 95

low-at = 25

battery = BAT0
adapter = ADP1

poll-interval = 5

time-format = %H:%M

format-charging = %{A1:exec ~/.config/bspwm/scripts/power-save.sh &:}<animation-charging><label-charging>%{A}
format-charging-foreground = ${color.GREEN}

format-discharging = %{A1:exec ~/.config/bspwm/scripts/power-save.sh &:}<animation-discharging><label-discharging>%{A}
format-discharging-foreground = ${color.YELLOW}

format-full = %{A1:exec ~/.config/bspwm/scripts/power-save.sh &:}<ramp-capacity><label-full>%{A}
format-full-foreground = ${color.GREEN}

format-low = %{A1:exec ~/.config/bspwm/scripts/power-save.sh &:}<label-low><animation-low>%{A}
format-low-foreground = ${color.RED}

label-charging = " %percentage%% %time%"
label-charging-foreground = ${color.FOREGROUND}

label-discharging = " %percentage%% %time%"
label-discharging-foreground = ${color.FOREGROUND}

label-full = " %percentage%%"
label-full-foreground = ${color.FOREGROUND}

label-low = " %percentage%%"
label-low-foreground = ${color.FOREGROUND}

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-10 = 󰁹

bar-capacity-width = 10

animation-charging-0 = 󰂎
animation-charging-1 = 󰁺
animation-charging-2 = 󰁻
animation-charging-3 = 󰁼
animation-charging-4 = 󰁽
animation-charging-5 = 󰁾
animation-charging-6 = 󰁿
animation-charging-7 = 󰂀
animation-charging-8 = 󰂁
animation-charging-9 = 󰂂
animation-charging-10 = 󰁹

animation-charging-framerate = 750

animation-discharging-0 = 󰁹
animation-discharging-1 = 󰂂
animation-discharging-2 = 󰂁
animation-discharging-3 = 󰂀
animation-discharging-4 = 󰁿
animation-discharging-5 = 󰁾
animation-discharging-6 = 󰁽
